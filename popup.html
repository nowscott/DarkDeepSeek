<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DarkDeepSeek</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #ffffff;
      color: #000000;
      transition: all 0.3s ease;
      margin: 0;
      overflow: hidden;
    }
    
    body[data-ds-dark-theme='dark'] {
      background-color: #292A2D;
      color: #F8FAFF;
    }
    .theme-option {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      margin-bottom: 4px;
      transition: all 0.2s ease;
    }
    .theme-option:hover {
      background-color: #f0f0f0;
      transform: translateX(2px);
    }

    body[data-ds-dark-theme='dark'] .theme-option:hover {
      background-color: #2d2d2d;
    }
    .theme-option input[type="radio"] {
      margin-right: 8px;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h3>主题设置</h3>
  <div class="theme-option">
    <input type="radio" name="theme" value="light" id="light">
    <label for="light">🌞 日间模式</label>
  </div>
  <div class="theme-option">
    <input type="radio" name="theme" value="dark" id="dark">
    <label for="dark">🌙 夜间模式</label>
  </div>
  <div class="theme-option">
    <input type="radio" name="theme" value="system" id="system" checked>
    <label for="system">🔄 跟随系统</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
